<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css"> </head>

<body>
   
   
   
    <!--  Header Part Start  -->
    <div class="header_part">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 nopad">
                    <nav id="nav_bar" class="navbar navbar-default">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                            <a class="navbar-brand" href="#"> <img src="img/logo.png" class="img-responsive"> </a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Portfolio</a></li>
                                <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Services <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Web Design</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Android Development</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Graphics</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Seo/Smm</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--  Header Part End  -->
    
    
    
    
    
    <!-- Slider part Start  -->
    <div class="slider_part">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-12 nopad">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active"> <img class="img-responsive" src="img/sl01.jpg" alt="Los Angeles"> </div>
                            <div class="item"> <img class="img-responsive"  src="img/sl02.jpg" alt="Chicago"> </div>
                            <div class="item"> <img class="img-responsive"  src="img/sl03.jpg" alt="New York"> </div>
                            <div class="item"> <img class="img-responsive"  src="img/sl04.jpg" alt="New York"> </div>
                        </div>
                        
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span> </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Slider part End  -->
    
    
    
    
    
<!--  portfolio part start  -->

<div class="pf_part">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="image_section">
                    <img src="img/pg.png" class="img-responsive">
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                   <div class="image_section">
                    <img src="img/pg.png" class="img-responsive">
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                   <div class="image_section">
                    <img src="img/pg.png" class="img-responsive">
                </div>
            </div>
        </div>
    </div>
</div>
<!--  portfolio part end  -->
   
   
   
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
